<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- main Style -->
  <link rel="stylesheet" href="style.css">

  <body>

<!-- main header -->

<header class="main-header">

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="main-menu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="#">START BOOTSTRAP</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="main-menu">
      <!-- NAVBAR-RIGHT Ã¨ una classe che usa un utility bootsptrap per il posizionamento -->
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Portfolio</a></li>
          <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

</header>


<!-- Form -->

<div class="main-form">
  <section class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <h1 class="text-center">CONTACT ME</h1>
      <form class="register-form">

      <div class="form-group">
        <label for="user"></label>
        <input type="text" class="form-control" id="user" placeholder="User name">
      </div>

      <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="number"></label>
        <input type="number" class="form-control" id="number" placeholder="Phone Number">
      </div>

      <div class="form-group">
        <label for="bio"></label>
        <textarea name="bio" class="form-control" id="bio" placeholder="Message"></textarea>
      </div>

      <button type="submit" class="btn btn-default">Send</button>

      </form>

      </div>
    </div>
</section>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



  </body>
</html>
